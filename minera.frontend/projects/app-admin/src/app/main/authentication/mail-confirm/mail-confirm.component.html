<div id="mail-confirm" fxLayout="column">
    <div
        id="mail-confirm-form-wrapper"
        fxLayout="column"
        fxLayoutAlign="center center"
    >
        <div
            id="mail-confirm-form"
            [@animate]="{
                value: '*',
                params: { duration: '300ms', y: '100px' }
            }"
        >
            <div class="logo">
                <mat-icon class="mat-accent s-96">e-mail</mat-icon>
            </div>

            <div class="title">Confirm your e-mail address!</div>

            <div class="subtitle">
                <p>
                    A confirmation e-mail has been sent to
                    <b>example@mymail.com</b>.
                </p>
                <p>
                    Check your inbox and click on the "Confirm my e-mail" link
                    to confirm your e-mail address.
                </p>
            </div>

            <div class="message">
                <a class="link" [routerLink]="'/pages/auth/login'"
                    >Go back to login page</a
                >
            </div>
        </div>
    </div>
</div>
