<div id="login" fxLayout="column">
    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
        <div id="login-form" [@animate]="{
                value: '*',
                params: { duration: '300ms', y: '100px' }
            }">
            <div class="logo">
                <img src="assets/images/logos/minera-logo.png" />
            </div>

            <div class="title"> Minera </div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>
                <mat-form-field appearance="outline">
                    <mat-label>Usuário</mat-label>
                    <input matInput formControlName="login" />
                    <mat-icon matSuffix class="secondary-text">assignment_ind</mat-icon>
                    <mat-error *ngIf="loginForm.get('login').hasError('required')">
                        Usuário é obrigatório.
                    </mat-error>
                    <mat-error *ngIf="!loginForm.get('login').hasError('required')">
                        Por favor, insira um Usuário válido
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" formControlName="senha" />
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        Senha é obrigatória
                    </mat-error>
                    <mat-error *ngIf="!loginForm.get('senha').hasError('required')">
                        Por favor, insira uma Senha
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                    [disabled]="loginForm.invalid" (click)="login()">
                    ENTRAR
                </button>
                <mat-error *ngIf="errorMessage">
                    Usuário ou Senha inválida!
                </mat-error>
            </form>
        </div>
    </div>
</div>
