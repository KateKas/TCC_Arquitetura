<div class="page-layout simple fullwidth" fxLayout="column">
    <!-- HEADER -->
    <div class="header p-24" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="s-16 text-white">home</mat-icon>
                <mat-icon class="s-16 text-white">chevron_right</mat-icon>
                <span class="s-16 text-white">Usuários</span>
            </div>
            <div class="h1 mt-16 text-white">Listagem de Usuários</div>
        </div>
        <a mat-raised-button class="reference-button mt-16 mt-sm-0 add-btn" [routerLink]="['/usuario/novo']">
            <mat-icon class="s-16 text-deafult-color">add_circle</mat-icon>
            <span class="text-deafult-color"> Novo Usuário </span>
        </a>
    </div>
    <!-- / HEADER -->

    <div class="content p-24">
        <div class="mat-card mat-elevation-z1 p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto">
            <div class="example-viewer-source">
                <div class="mat-elevation-z2" [hidden]="noResult">
                    <table mat-table [dataSource]="dataSource">

                        <ng-container matColumnDef="id">
                            <th style="width: 130px;" mat-header-cell *matHeaderCellDef scope="col">
                                Código
                            </th>
                            <td mat-cell *matCellDef="let row">
                                <small> {{ row.id }} </small>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="nome">
                            <th style="width: 250px;" mat-header-cell *matHeaderCellDef scope="col">
                                Nome Usuário
                            </th>
                            <td mat-cell *matCellDef="let row">
                                <small>
                                    {{ row.nome }}
                                </small>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="papel">
                            <th style="width: 250px;" mat-header-cell *matHeaderCellDef scope="col">
                                Papel do Usuário
                            </th>
                            <td mat-cell *matCellDef="let row">
                                <small>
                                    {{ row.papel }}
                                </small>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="buttons">
                            <th mat-header-cell *matHeaderCellDef scope="col">
                                Editar Usuário
                            </th>
                            <td mat-cell *matCellDef="let row">
                                <a mat-icon-button color="primary" (click)="edit(row.codigo)">
                                    <mat-icon matTooltip="Editar Agrupamento">edit</mat-icon>
                                </a>
                                <a mat-icon-button color="warn" (click)="removeAgrupamento(row.codigo)">
                                    <mat-icon matTooltip="Excluir Agrupamento">delete
                                    </mat-icon>
                                </a>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
                </div>

            </div>
            <div *ngIf="noResult">
                <mat-label class="no-result">Nenhum Usuário Encontrado</mat-label>
            </div>
        </div>
    </div>
</div>
