<div class="page-layout simple fullwidth" fxLayout="column">
    <!-- HEADER -->
    <div class="header p-24" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="text-white s-18">home</mat-icon>
                <mat-icon class="text-white s-16">chevron_right</mat-icon>
                <span class="text-white">Atributos</span>
            </div>
            <div class="text-white h1 mt-16">Listagem de atributos</div>
        </div>
        <a mat-raised-button class="reference-button mt-16 mt-sm-0 add-btn" [routerLink]="['/atributo/novo']">
            <mat-icon class="s-16 text-deafult-color">add_circle</mat-icon>
            <span class="text-deafult-color"> Criar Atributo</span>
        </a>
    </div>
    <!-- / HEADER -->

    <div class="content p-24">
        <div class="mat-card mat-elevation-z1 p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto">
            <div class="search-area">
                <mat-form-field style="width: 78%;">
                    <input matInput placeholder="Buscar Atributos Cadastrados" [(ngModel)]="atributo" />
                </mat-form-field>
                <a mat-flat-button class="search-btn" (click)="filtrarAtributo()">Buscar
                    <mat-icon>search</mat-icon>
                </a>
                <a mat-flat-button class="search-btn" (click)="limparAtributo()" *ngIf="atributo.length > 0">Limpar
                    <mat-icon>backspace</mat-icon>
                </a>
            </div>
            <div class="mat-elevation-z8" [hidden]="noResult">
                <table mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="codigo">
                        <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
                        <td mat-cell *matCellDef="let element"><small> {{element.codigoAtributo}} </small></td>
                    </ng-container>

                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef> Nome do Atributo </th>
                        <td mat-cell *matCellDef="let element"><small> {{element.nome}} </small></td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
            </div>
            <div *ngIf="noResult">
                <mat-label class="no-result">Nenhum Atributo Encontrado</mat-label>
            </div>
        </div>
    </div>
</div>
